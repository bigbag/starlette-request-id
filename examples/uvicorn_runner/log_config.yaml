version: 1
disable_existing_loggers: False

formatters:
  default:
    (): starlette_request_id.request_id_formatter.RequestIdFormatter
    format: "[%(asctime)s] %(levelname)s [%(request_id)s] %(name)s | %(message)s"
    datefmt: "%d/%b/%Y %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout

loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no 
  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: no